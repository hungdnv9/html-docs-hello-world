name: Deploy API
on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - master

jobs:
  deploy_dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Post Deployment
      run: |
        echo "develop"
      if: always()

  deploy_prod:
    if:  github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Post Deployment
      run: |
        echo "master"
      if: always()
